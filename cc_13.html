<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-bottom: 60px;
            background-color: #e1f3f7;
        }

        header, footer {
            text-align: center;
            background-color: #dabcdc;
            padding: 20px;
        }

        main {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #employeeContainer {
            width: 100%;
            max-width: 800px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
            background: rgb(158, 219, 234);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            width: 100%;
            position: relative;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Employee Management Dashboard</h1>
</header>

<main>
    <div id="employeeContainer">
        <!-- Employee cards will be dynamically added here -->
    </div>
</main>

<footer>
    <h1>Footer</h1>
</footer>

<!-- Link to JavaScript File -->
<script src="cc_13.js"></script>

</body>
</html>
